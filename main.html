<!DOCTYPE html>
<html>
<head>
<link href="survey.css" rel="stylesheet" type="text/css">
<meta charset="UTF-8">
<title>Survey Form</title>
</head>
<body>

	<h1 id="title">Survey Form</h1>
	<p id="description">Let us know how we can improve freeCodeCamp</p>
	<form id="survey-form">
		<div id="input-form">

			<label id="name-label" for="name">* Name: </label> <input id="name"
				type="text" placeholder="Enter your name" required="required"><br> <label
				id="email-label" for="email">* Email: </label> <input id="email"
				type="email" placeholder="Enter your email" required="required"><br> <label
				id="number-label" for="number">* Number: </label> <input id="number" min="1" max="125"
				type="number" placeholder="Enter your age">

		</div>
		<div id="dropdown">
			<label id="dropdown-label" for="dropdown">Which option best
				describes your current role?</label> <select id="dropdown">
				<option disabled value>Select an option</option>
				<option value="student">Student</option>
				<option value="job">Full Time Job</option>
				<option value="learner">Full Time Learner</option>
				<option value="preferNo">Prefer not to say</option>
				<option value="other">Other</option>
			</select> </select>
		</div>

		<div id=radio>
			<label id="radio-label" for="radio-buttons"> How likely is
				that you would recommend freeCodeCamp to a friend?</label>
			<ul>
				<li><input type="radio" name="recommend" value="definitely">Definitely</li>
				<li><input type="radio" name="recommend" value="maybe">
					Maybe</li>
				<li><input type="radio" name="recommend" value="not-sure">Not
					sure<br>
			</ul>
		</div>
		<div id="checkboxes">
			<label id="checkboxes-label" for="checkboxes">Things that
				should be improved in the future (Check all that apply): </label>
			<ul>
				<li><input type="checkbox" name="vehicle1" value="bike">
					I have a bike</li>
				<li><input type="checkbox" name="vehicle2" value="car">
					I have a car</li>
				<li><input type="checkbox" name="vehicle3" value="boat">
					I have a boat</li>
				<li><input type="checkbox" name="vehicle4" value="plane">
					I have a plane</li>
				<li><input type="checkbox" name="vehicle5" value="helicopter">
					I have a chopper</li>
				<li><input type="checkbox" name="vehicle6" value="spaceship">
					I have a spaceship</li>
			</ul>
		</div>
		<div id="textarea">
			<label id="textarea-label" for="textarea">Any Comments or
				Suggestions?</label>
			<textarea id="comments" class="input-field"
				style="height: 50px; resize: vertical;" name="comment"
				placeholder="Enter your comment here..."></textarea>

		</div>
		<button id="submit" type="submit">Submit</button>
	</form>
</body>
</html>
